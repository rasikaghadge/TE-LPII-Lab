<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM Manipulation with jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .container {
      margin: 20px;
    }

    h2 {
      color: #333333;
    }

    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #f2f2f2;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>DOM Manipulation with jQuery</h2>

    <div class="box">Initial Content</div>

    <button class="button" id="changeTextBtn">Change Text</button>
    <button class="button" id="changeColorBtn">Change Color</button>
    <button class="button" id="appendContentBtn">Append Content</button>
    <button class="button" id="replaceContentBtn">Replace Content</button>
  </div>

  <script>
    $(document).ready(function() {
      // Change text when button is clicked
      $('#changeTextBtn').click(function() {
        $('.box').text('New Text');
      });

      // Change color when button is clicked
      $('#changeColorBtn').click(function() {
        $('.box').css('background-color', '#ff0000');
      });

      // Append content when button is clicked
      $('#appendContentBtn').click(function() {
        $('.box').append('<p>Additional Content</p>');
      });

      // Append content when button is clicked
      $('#replaceContentBtn').click(function() {
        $('.box').replaceWith('<p>Content replaced</p>');
      });
    });
  </script>
</body>
</html>
