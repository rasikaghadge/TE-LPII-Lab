
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<!-- responsive meta tag to tell the browser to adjust the page automatic according to screen size -->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Responsive Login Page - Example</title>
<link rel="stylesheet" href="style1.css">
</head>

<body>
<div class="main-container">
<div class="login-box">
    <div class="header">
        <h2>Login Page</h2>
    </div>
    <div class="login">
        <div class="form-control1">
            <input type="text" placeholder="user name" class="tbox" required />
        </div>
        <div class="form-control1">
            <input type="password" placeholder="*********" class="tbox" required />
        </div>
        <div class="form-control1">
            <input type="submit" value="Login Now" class="btn" />
        </div>
        <div class="forget-box">
            <a href="#" class="link">forget password</a>
        </div>
    </div>
</div>
</div>
</body>
</html>
